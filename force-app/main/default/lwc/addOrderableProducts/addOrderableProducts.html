<template>
    <div class="filter-change" style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Products ...</h2>
                    <lightning-layout>
                        <lightning-layout-item flexibility="auto" class="slds-has-bottom-magnet">
                            <lightning-combobox class="combobox" 
                                name="pagSize"
                                label="Page size"
                                value={recordsPerPage} 
                                options={comboboxOptions} 
                                onchange={handlePageSize}>
                            </lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto" class="slds-has-bottom-magnet">
                            <div onkeyup={handleKeyUp}>
                                <lightning-input
                                    name="enter-search"
                                    label="Search when user hits the 'enter' key"
                                    type="search"
                                    value={queryTerm}
                                ></lightning-input>
                            </div>
                            <p if:true={queryTerm}>Results for {queryTerm}!</p>
                        </lightning-layout-item>
                    </lightning-layout>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                    <div class="slds-grid slds-gutters" style="min-height: 22em; width: 97%">
                        <lightning-datatable
                            data={dataTable}
                            columns={columns}
                            key-field="Id"
                            onrowselection={getSelectedName}>
                        </lightning-datatable> 
                        <template if:true={showSpinner}>
                            <div class="spinner">
                                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                            </div>
                        </template>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={handleDlgClose}></lightning-button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Add" variant="brand" onclick={handleAddProducts}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>    
</template>
